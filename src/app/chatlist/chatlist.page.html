<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToSelect()"
        ><ion-icon name="add-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-searchbar style="--background:#ffe3ca" (ionInput)="filterList($event)"></ion-searchbar> -->
  <ion-list lines="full">
    <ion-item *ngFor="let chat of chats" (click)="goToChat(chat)">
      <ion-label class="ion-text-wrap">
        <img [src]="img" />
      </ion-label>
      <ion-label>
        {{chat.username}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
