<ion-header>
  <ion-toolbar>
    <ion-title>Find Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="--background:#ffe3ca" (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list lines="none">
    <ion-item *ngFor="let user of users" (click)="goToUser(user)">
      <ion-label class="ion-text-wrap">
        <ion-avatar>
          <img [src]="user.image"/>
        </ion-avatar>
      </ion-label>
      <ion-label>
        {{user.username}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
